<!DOCTYPE html>

<html>

      <head>
	  <title>Detail</title>
	         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
	         integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
			 
	 <style>
			 body {
	          background-image: url(https://dl.dropboxusercontent.com/s/2scds9l73b6yrea/quiz_img5.jpg?dl=0);
	            }
			
				.login-link {
                display: inline-block;
                 
				margin-top: 50px;
               }
			.register-link {
                display: inline-block;
                 
				margin-top: 200px;
}
	         </style>
			 
	  </head>
	         <body>
			       <div class="container d-flex justify-content-center align-items-center">
				         <h1>¿¿¿ Quivial ???</h1><br>
						 
		                 
				   </div>
				   
			       <div class="container">
			        <h1 class="mt-5"> {{question.question_text}}</h1>
				   
                  
                    {% if error_message %}
                    <p><strong>{{error_message}}</strong></p>
                    {% endif %}
                    <form action="{% url 'quivial:play' question.id %}" method="post">
                        {% csrf_token %}
                        {% for choice in question.choice_set.all %}
                        <input type="radio" name="choice" id="choice {{
                        forloop.counter
                        }}" value="{{ choice.id }}" />
                        <label for="choice {{ forloop.counter }}">
                        {{ choice.choice_text }}
                        </label>
                        <br />
                        {% endfor %}
						
                        <input type="submit" value="Next" class="btn btn-primary mt-4"/>
                    </form>
			        </div>
			 </body>

</html>
